<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- 상단 배경영역 -->
<!-- index.html -->
<header
  style="
    height: 80vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.2) 70%, rgba(0,0,0,1) 100%),
                url('assets/squid_game_ver7_xxlg.jpg') center top / 100% auto no-repeat;
    background-color: black;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
  ">
  <div style="padding: 30px 60px 0 60px; margin: 0;">
    <img src="assets/icons/netflix-1-logo.svg" style="height: 40px; display: block; margin-bottom: 20px;">
      <h1 style="margin: 0; font-size: 64px; color: white;">Squid Game</h1>
    <p style="margin: 10px 0; font-size: 20px; color: white;">게임은 쉽지만, 목숨은 하나뿐.</p>

    <div style="margin-top: 20px;">
      <button style="padding: 10px 20px; margin-right: 10px;">▶ Play</button>
      <button style="padding: 10px 20px;">+ My List</button>
    </div>
  </div>
</header>

  <!-- 콘텐츠 섹션 -->
 <section style="padding: 0 60px;">
  <h2 style="color: white; font-size: 20px; font-weight: bold; margin: 30px 0 20px 0;">
    NETFLIX ORIGINALS
  </h2>
    <div class="movie-row">
      <img src="assets/originals/akyeon_ver2_xlg.jpg" class="movie-poster">
      <img src="assets/originals/kingdom_netflix_ver2_xlg.jpg" class="movie-poster">
    <img src="assets/originals/in_the_name_of_god_a_holy_betrayal_xlg.jpg" class="movie-poster" alt="Documentary poster featuring a somber figure in a dark setting with the title In the Name of God A Holy Betrayal in bold text, conveying a serious and investigative mood">
    <img src="assets/originals/yakhanyeongung_xlg.jpg" class="movie-poster" alt="Movie poster featuring the main character standing confidently in a dramatic pose against a dark cityscape background with the title displayed in bold letters at the top, conveying a sense of suspense and intensity">
      <img src="assets/originals/pokssak_sogatsuda_ver2_xlg.jpg" class="movie-poster">
      <img src="assets/originals/med_jabaek.jpg" class="movie-poster">
        <img src="assets/originals/jiok_xlg.jpg" class="movie-poster">
      <img src="assets/originals/move_to_heaven_xlg.jpg" class="movie-poster">
    </div>
  </section>

</body>
</html>
